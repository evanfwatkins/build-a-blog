{% extends "base.html" %}

{% block content %}
<h1><center>Blogs</center></h1>
    
{% if blogs|length == 0 %}
    <p>No Posts yet</p>
    {% else %}
        <ul>
            {% for blogs in blogs %}
            <li>{{blog.title, blog.body}}
                <form method="POST" action='/blog'>
                    <input type="hidden" name="blog-id" value="{{blog.id}}" />
          
                </form>
            </li>
            {% endfor %}
        </ul>
    {% endif %}
    <hr />
    
{% endblock %}
